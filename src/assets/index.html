<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon Tracker</title>
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <link rel="stylesheet" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header class="app-header">
      <h1>Moon Tracker</h1>
      <div class="last-updated" id="last-updated">
        <span class="update-label">Last updated:</span>
        <span class="update-time" id="update-time">--</span>
        <button class="refresh-btn" id="refresh-btn" aria-label="refresh" title="refresh">
          <span class="refresh-icon">↻</span>
        </button>
        <button class="copy-btn" id="copy-btn" aria-label="copy" title="copy">
          <span class="copy-icon">⧉</span>
        </button>
      </div>
    </header>

    <main class="main-content">
      <!-- Current Moon Data Section -->
      <section class="current-moon" id="current-moon">
        <div class="loading-spinner" id="loading-spinner">
          <div class="spinner"></div>
          <p>Fetching moon data...</p>
        </div>
      </section>

      <!-- Future Gates Section -->
      <section class="future-gates" id="future-gates">
        <div class="gates-header">
          <h2>Gate Changes</h2>
          <div class="gates-controls">
            <label for="gate-count" class="gate-count-label" title="Number of future gates to show">Count:</label>
            <input type="number" id="gate-count" class="gate-count-input" min="1" max="128" value="32" aria-label="Number of future gates to display">
          </div>
        </div>
        <div class="gates-content" id="gates-content">
          <!-- Gates will be populated by JavaScript -->
        </div>
      </section>
    </main>
  </div>

  <script src="assets/script.js"></script>
</body>

</html>
