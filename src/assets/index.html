<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon Tracker</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="container">
    <h1>Moon Tracker ðŸŒ™</h1>
    <div id="moon-phase-data">
      <p>Fetching moon phase data...</p>
    </div>

    <section id="moon-journal">
      <h2>Moon Journal ðŸ““</h2>
      <form id="journal-form">
        <label for="journal-date">Date:</label>
        <input type="date" id="journal-date" required>

        <label for="journal-phase">Moon Phase:</label>
        <input type="text" id="journal-phase" readonly>

        <label for="journal-mood">Mood:</label>
        <input type="text" id="journal-mood" placeholder="How are you feeling?" required>

        <label for="journal-activities">Activities:</label>
        <textarea id="journal-activities" rows="3" placeholder="What did you do today?" required></textarea>

        <label for="journal-reflections">Reflections:</label>
        <textarea id="journal-reflections" rows="3" placeholder="What are your thoughts?" required></textarea>

        <label for="journal-goals">Goals:</label>
        <textarea id="journal-goals" rows="3" placeholder="What are your goals?" required></textarea>

        <button type="submit">Save Entry</button>
      </form>
      <h3>Saved Entries:</h3>
      <ul id="journal-entries"></ul>
    </section>
  </div>

  <script src="assets/script.js"></script>
</body>

</html>
